<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANPR Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header .date-time {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .header .sign-out {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: white;
            color: #007bff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        .section {
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: calc(100% - 40px);
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            flex: 1;
            text-align: center;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card h3 {
            margin: 0;
            color: #007bff;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table th {
            background-color: #007bff;
            color: white;
            text-align: left;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>ANPR Dashboard</h1>
        <div class="date-time">
            <span id="current-date"></span>
            <span id="current-time"></span>
        </div>
        <a href="sign-in.html" class="sign-out">Sign Out</a>
        <nav class="navbar">
            <a href="/">Overview</a>
            <a href="detailed-analysis.html">Registered Vehicles</a>
            <a href="vehicle-registration.html">Vehicle Registration</a>
        </nav>
    </header>

    <main>
        <section class="section">
            <div class="cards">
                <div class="card">
                    <h3>Today's Entry</h3>
                    <p id="todays-entry">0</p>
                </div>
                <div class="card">
                    <h3>Today's Exit</h3>
                    <p id="todays-exit">0</p>
                </div>
            </div>
        </section>
        <section class="section">
            <h4>Recent Detections</h4>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Vehicle Number</th>
                            <th>Entry Time</th>
                            <th>Exit Time</th>
                        </tr>
                    </thead>
                    <tbody id="recent-detections-list">
                        <!-- Rows will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const updateDateTime = () => {
                const now = new Date();
                document.getElementById("current-date").textContent = now.toLocaleDateString();
                document.getElementById("current-time").textContent = now.toLocaleTimeString();
            };

            setInterval(updateDateTime, 1000);
            updateDateTime();

            const fetchTodaysEntryExit = () => {
                fetch('/get_todays_entry_exit')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("todays-entry").textContent = data.todays_entry;
                        document.getElementById("todays-exit").textContent = data.todays_exit;
                    });
            };

            const fetchRecentDetections = () => {
                fetch('/get_recent_detections')
                    .then(response => response.json())
                    .then(data => {
                        const recentDetectionsList = document.getElementById("recent-detections-list");
                        recentDetectionsList.innerHTML = "";
                        data.forEach(detection => {
                            const row = document.createElement("tr");
                            row.innerHTML = `<td>${detection.vehicle_number}</td><td>${detection.entry_time}</td><td>${detection.exit_time}</td>`;
                            recentDetectionsList.appendChild(row);
                        });
                    });
            };

            fetchTodaysEntryExit();
            fetchRecentDetections();
        });
    </script>
</body>
</html>
